<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 24px;
            text-align: center;
        }
        p{
            margin-left: 100px;
        }
        input{
            width: 400px;
            height: 60px;
            text-align: center;
            font-size: 20px;
            outline: none;
        }
        .btn{
            width:150px;
            height: 50px;
            border-radius: 10px;
            background-color:gray;
            color:white;
            font-size:24px;
            border:none;
            outline: none;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <p><label>동영상 : <input type="file" name="video" ></label></p>
        <p><label>썸네일 : <input type="file" name="img" accept="image/*"></label></p>
        <input type="submit" value="제출하기" class="btn">
    </form>
</body>
</html>
